{% load i18n %}
{% if user.is_authenticated %}
<li class="page-scroll">
    <a href="/registrazione/logout/">
        <i class="fa fa-sign-out"></i> {% trans "Log out" %}
    </a>
</li>
{% else %}
<li class="page-scroll">
    <a href="/registrazione/login/">
        <i class="fa fa-bar-chart"></i>  {% trans "Log in" %}
    </a>
</li>
{% endif %}
